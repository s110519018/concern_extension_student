<!doctype html>
<html style="width:200px;">
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>疫距兩得</title>
    <meta charset="UTF-8">
  </head>

  <body id="body">
    <div class="title">
      <img src="../icon/icon.png" alt="">
      <h2>疫距兩得</h2>
    </div>
    <p id="loading">loading...</p>
    <div id="not_classing">
      <input type="text" id="name" placeholder="輸入Google meet名字">
      <input type="text" id="studentID" placeholder="輸入你的學號">
      <button id="start">開始上課</button>
    </div>
    <div id="is_classing">
      <h2>上課中...</h2><br>
      <button id="end">結束課程</button>
    </div>
    <div id="not_start">
      <h2>課程尚未開始...</h2><br>
      <button id="exit">離開</button>
    </div>
    <button id="reload">若有問題，請關閉網頁並點此重新載入</button>
    <script src="./js/script.js"></script>
  </body>
</html>
